{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title">Delete Course</h3>
                </div>
                <div class="card-body">
                    <h5 class="mb-3">Are you sure you want to delete "{{ course.title }}"?</h5>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete Course</button>
                            <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
